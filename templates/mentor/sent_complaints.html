{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/mentor_css.css' %}">
{% include 'mentor/mentor_head.html' %}
<style>
    .sentBtn {
        width: 150px;
        height: 35px;
        margin: 20px 0;
        color: #fff;
        background: #346fbe;
        border: 0;
        border-radius: 6px;
    }
    .sentBtn:hover {
        transform: translateY(-3px);
    }
</style>
<body>
    <div class="diary-xxl bg-white p-0">
        <!-- Navbar & Hero Start -->
        <div class="diary-xxl position-relative p-0">
            {% include 'mentor/navbar.html' %}

            <div class="diary-xxl py-5 bg-primary hero-header mb-5">
                <div class="diary my-5 py-5 px-lg-5">
                    <div class="row g-5 py-5">
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; margin-left: 5%;">
            <form action="sent_complaints" method="post">
                {% csrf_token %}
                <div style="display: flex; flex-direction: column; margin-left: 5%;">
                    Enter The Complaint
                    <textarea name="reportmsg" style="width: 800px; height: 300px;"></textarea>
                    <button type="submit" class="sentBtn" >Send</button>
                </div>
            </form>
        </div>
        <div class="container table-responsive py-5">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Content</th>
                        <th scope="col">Reply</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in data %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{data.report_msg}}</td>
                        <td>{% if data.reply == '' %} No Reply Yet {% else %} {{data.reply}} {% endif %}</td>
                    </tr>
                    {% endfor %}
                </tbody>    
            </table>
        </div>
        
        
</body>

</html>
