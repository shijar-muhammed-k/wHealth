{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/mentor_css.css' %}">
{% include 'mentor/mentor_head.html' %}

<body>
    <div class="diary-xxl bg-white p-0">
        <!-- Navbar & Hero Start -->
        <div class="diary-xxl position-relative p-0">
            {% include 'mentor/navbar.html' %}

            <div class="diary-xxl py-5 bg-primary hero-header mb-5">
                <div class="diary my-5 py-5 px-lg-5">
                    <div class="row g-5 py-5">
                    </div>
                </div>
            </div>
        </div>

        <div class="diary-container">
            {% for item in data %}
            <div class="diary">
                <div class="card">
                    <h2>{{item.user.name}} <div style="font-size: 12px; font-weight: normal;">{{item.date}}</div></h2>
                    <hr />
                    <p>{{item.dairy}}</p>
                    <button onclick="replyDairy('{{item.id}}')" {% if item.reply != '' %} disabled>Replied {% else %} > Reply {% endif %}</button>
                </div>
                <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>
            </div>
            {% endfor %}
        </div>
        <script>
            function replyDairy(id){
                window.location.href = `dairy_reply-${id}`
            }
        </script>
</body>

</html>
