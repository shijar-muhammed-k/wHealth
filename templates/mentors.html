{% load static %}
{% include 'home_head.html' %}
<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start --> 
        <!-- Spinner End -->
        {% include 'navbar.html' %}
        <!-- Team Start -->
        <div class="container-xxl py-5" id="mentors">
            <div class="container px-lg-5">
                <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="position-relative d-inline text-primary ps-4">Our Team</h6>
                    <h2 class="mt-2">Meet Our Mentors</h2>
                </div>
                <div class="row g-4">
                    {% for data in data %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="team-item">
                            <div class="d-flex">
                                <div class="flex-shrink-0 d-flex flex-column align-items-center mt-4 pt-5" style="width: 75px;">
                                    <a class="btn btn-square text-primary bg-white my-1" href="{{data.fb}}"><i class="fab fa-facebook-f"></i></a>
                                    <a class="btn btn-square text-primary bg-white my-1" href="{{data.instgaram}}"><i class="fab fa-instagram"></i></a></div>
                                <img class="img-fluid rounded w-100" src="media/{{data.profilepic}}" alt="">
                            </div>
                            <div class="px-4 py-3">
                                <h5 class="fw-bold m-0">{{data.name}}</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Team End -->        
        {% include 'home_footer.html' %}
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>
    </div>
</body>

</html>
