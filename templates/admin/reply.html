{% load static %}
{% include 'admin/admin_head.html' %}

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            {% include 'admin/navbar.html' %}

            <div class="container-xxl py-5 bg-primary hero-header mb-5">
                <div class="container my-5 py-5 px-lg-5">
                    <div class="row g-5 py-5">
                    </div>
                </div>
            </div>
        </div>
        <div class="container table-responsive py-5">
            <form action="admin-reply-{{data.id}}" style="display: flex; flex-direction: column;" method="post">
                <label for="msg">Message</label>
                <input type="text" name="msg" width="250px !important" readonly value="{{data.report_msg}}">
                {% csrf_token %}
                <label for="reply"> Reply </label>
                <textarea type="text" name="reply" id="reply" style="width: 800px; height: 300px;"></textarea>
                <button class="sentBtn" type="submit" width="150px !important">Send</button>
            </form>
        </div>
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>
    </div>
</body>

</html>
