{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
{% include 'client/client_head.html' %}

<body>
  <div class="container-xxl bg-white p-0">
    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">
      {% include 'client/navbar.html' %}

      <div class="container-xxl py-5 bg-primary hero-header mb-5">
        <div class="container my-5 py-5 px-lg-5">
          <div class="row g-5 py-5">
          </div>
        </div>
      </div>
    </div>
    <div class="vh-100 d-flex justify-content-center align-items-center ">
      <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
        <h2 class="text-center mb-4 text-primary">Profile</h2>
        <form action="user_profile" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{data.name}}" class="form-control border border-primary" id="name" aria-describedatay="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="number" value="{{data.phone}}" name="phone" class="form-control border border-primary" id="phone">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" value="{{data.email}}" disabled class="form-control border border-primary" id="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input type="password" name="old_password" class="form-control border border-primary" id="old-password">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control border border-primary" id="password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="saveBtn"
            style="width: 100px; margin-top: 10px;">Save</button>
          </div>
        </form>
      </div>
    </div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>
  </div>
</body>
</html>
