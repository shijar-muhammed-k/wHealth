{% load static %}
<title>SignIn</title>
{% include 'home_head.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<body>
  <div class="container-xxl bg-white p-0">
    <div class="container-xxl position-relative p-0">
      <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
          <h1 class="m-0" style="color: black !important;">w<span class="fs-5">Health</span></h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto py-0">
            <a href="home" class="nav-item nav-link" style="color: rgb(0, 0, 0) !important;">Home</a>
          </div>
          <a href="login" class="btn btn-secondary text-light rounded-pill py-2 px-4 ms-3">Log In</a>
          <a href="signup" class="btn btn-secondary text-light rounded-pill py-2 px-4 ms-3">Sign Up</a>
        </div>
      </nav>
    </div>
  </div>
  <div class="vh-100 d-flex justify-content-center align-items-center ">
    <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
      <h2 class="text-center mb-4 text-primary">Login Form</h2>
      <form action="login" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control border border-primary" name="email" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control border border-primary" name="password" id="exampleInputPassword1">
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
      <div class="mt-3">
        <p class="mb-0  text-center">Don't have an account? <a href="signup" class="text-primary fw-bold">Sign
            Up</a></p>
      </div>
    </div>
  </div>
</body>

</html>
