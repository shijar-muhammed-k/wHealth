{% load static %}
<title>Sign Up</title>
{% include 'home_head.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<body>
  <div class="container-xxl bg-white p-0">
    <div class="container-xxl position-relative p-0">
      <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
          <h1 class="m-0" style="color: black !important;">w<span class="fs-5">Health</span></h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto py-0">
            <a href="home" class="nav-item nav-link" style="color: rgb(0, 0, 0) !important;">Home</a>
          </div>
          <a href="login" class="btn btn-secondary text-light rounded-pill py-2 px-4 ms-3">Log In</a>
          <a href="signup" class="btn btn-secondary text-light rounded-pill py-2 px-4 ms-3">Sign Up</a>
        </div>
      </nav>
    </div>
  </div>
  <div class="vh-100 d-flex justify-content-center align-items-center ">
    <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white" style="position: relative;" id="form-tab">
      <h2 class="text-center mb-4 text-primary">SignUp Form</h2>
      <form action="signup" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control border border-primary" id="name" name="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control border border-primary" name="phone" id="phone">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control border border-primary" name="email" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control border border-primary" name="password" id="password">
        </div> 
        <div class="mb-3" style="position: relative;">
          <label for="role" class="form-label">Role</label>
          <select class="form-control border border-primary" name="role" id="role">
            <option value="user">User</option>
            <option value="mentor">Mentor</option>
          </select>
          <span class="downArrow" style="position: absolute; top: 55%; left: 95%; transform: rotate(90deg);">></span>
        </div>
        <div id="for-mentor" style="display: none;">
          <div class="mb-3">
            <label for="password" class="form-label">Profile Image</label>
            <input type="file" class="form-control border border-primary" name="profile_image">
          </div>
          <div class="mb-3">
            <label for="fbid" class="form-label">Facebook ID</label>
            <input type="text" class="form-control border border-primary" name="fbid">
          </div>
          <div class="mb-3">
            <label for="Instaid" class="form-label">Instagram Id</label>
            <input type="text" class="form-control border border-primary" name="Instaid" id="password">
          </div>  
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
      </form>
      <div class="mt-3">
        <p class="mb-0  text-center">Have an account? <a href="login" class="text-primary fw-bold">Sign
            In</a></p>
      </div>
    </div>
  </div>
  <script>
    role = document.getElementById('role');
    fields = document.getElementById('for-mentor');
    tab = document.getElementById('form-tab')
    role.addEventListener('change', ()=>{
      if(role.value == 'mentor'){
        fields.style.display = 'block'
        tab.style.top = '15%'
      } else {
        fields.style.display = 'none'
        tab.style.top = '0px'
      }
    })
  </script>
</body>

</html>
